{% extends 'base_template.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-10">
            <h1 class="my-4">Smarts list</h1>
        </div>
        <div class="col m-0" align="center">
            <a class="mt-4 my-4 mr-0 btn btn-primary"
             href="{% url 'smart-create' %}">Create Smart</a>
        </div>
    </div>
</div>
<div class="list-group">
    {% for item in smarts %}
    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ item.project_name }}</h5>
            <small class="text-muted">{{ item.details }}</small>
        </div>
        <p class="mb-1">{{ item.application_field }}</p>
        <small class="text-muted">Additional info</small>
        <a href="{% url 'bank-smart' item.slug %}"
           class="btn btn-outline-secondary btn-lg top-right-button mr-1 rounded-0">details</a>
    </a>
    {% empty %}
    <p>No items found.</p>
    {% endfor %}
</div>
{% endblock %}
